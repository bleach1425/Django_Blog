{% extends 'base.html' %} 
{% block body %}
<style type=text/css>
  p.text {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
</style>
<div class="container mt-5">
  <h1>文章列表</h1>
  <div class="row">
    {% for post in object_list %}
<div class="col-md-6">
      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="text">
            {{ post.content }}
          </p>
          <a href="/{{ post.id }}" class='alert-link'>閱讀更多</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
