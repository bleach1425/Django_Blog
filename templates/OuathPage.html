{% load socialaccount %}

<body>
    <h1>Google OAuth</h1>
    {% if user.is_authenticated %}
        <p> Welcome, you are logged in as {{ user.username }} </p>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">登出系統</a>
        </li>
    {% else %}
        <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}
</body>
